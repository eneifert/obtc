  programming_main_html: |
      В настоящее время почти в каждой семье Кыргызстана имеется компьютер и бизнес стремительно модернизируется. В то время как интернет остается огромным неиспользованным ресурсом, многие компании пользуются отсутствием конкуренции и делают себе имя. Но откуда придет новое поколение программистов?<br><br>
      В августе 2014 года мы надеемся открыть учебный центр с целью привлечения и развития бизнессменов, которые смогут воспользоваться этой прекрасной возможностью.<br><br> 
      Мы все еще в поисках потенциальных инвесторов, поэтому, если вы заинтересованы в участии развития этой важной индустрии, заполните фому ниже
      
  cashmere_main_html: |
      Порода местных коз в Кыргызстане может производить такой кашемир, который по своему качеству в праве состязаться с лучшими в мире производителями -  к сожалению, совсем немногие, как в Кыргыстане так и вне, знают об этом. Необходимы специальные тренинги, чтобы донести до местных пастухов понимание природы волокна, которое у них имеется, и ценности его качества на мировом рынке. Требуется эффективный маркетинг для того, чтобы установить связь между данным качественным волокном и избирательными и хорошо осведомленными потребителями по всему миру.<br><br> 
      Мы активно работаем над удовлетворением потребностей, как образовательного так и маркетингового характера, что является первыми шагами к тому, чтобы производство кашемира стало более устойчивым бизнесом внутри Кыргызстана. Также OBTC (Ошский Центр Обучения Бизнесу) уже произвел покупку и экспорт кашемира для дальнейшей его обработке и реализации в Европе и США. Следующим шагом нашего плана развития является открытие небольшого центра по обработке волокна в Кыргызстане с целью осуществления обработки на местном уровне, что увеличит стоимость продукта.<br><br> 
      ЕНли вы заинтересованы в участии развития этой важной индустрии, заполните фому ниже
      
  english_main_html: |
      Так как многие люди в Кыргызстане в настоящее время ищут пути сотрудничества с зарубежными странами, потребность в знании английского языка стремительно растет. Подобные знания кардинально повышают шансы на ведение лучшего бизнеса и получение высокого дохода.</br></br>
      Наша цель - помочь преподавателям в городе Ош не только улучшить их собственные навыки в английском языке, но также помочь им улучшить их учебный план, который поспособствует лучшей подготовке новых кадров для функционирования в стремительно модернизирующемся мире.</br></br>
      Мы все еще в поисках потенциальных инвесторов, поэтому, если вы заинтересованы в участии развития этой важной индустрии, заполните фому ниже             

