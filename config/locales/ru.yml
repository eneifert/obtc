  programming_main_html: |
      Почти в каждой семье в Кыргызстане сейчас имеется компьютер и предприятия быстро стремится модернизировать. В то время как интернет остается огромным неиспользованный ресурс, многие компании пользуются отсутствием конкуренции и сделать себе имя. Но там, где будет следующее поколение разработчиков пришли?<br><br>
      Введите <strong>OBTC.</strong> В августе 2014 года мы надеемся открыть учебный центр, который сосредоточится на повышении для бизнес-мужчин и женщин, которые смогут воспользоваться этой прекрасной возможностью.<br><br> 
      Мы все еще ищем потенциальных инвесторов, так что если вы хотели бы перейти на борт и помочь в этой важной разработке и промышленности, заполните контактную форму
      
  cashmere_main_html: |
      В Кыргызстане имеется один из самых качественных видов кашемира, однако, к сожалению, индустрия кашемира ЕЩЕ не совсем развита здесь. Поэтому многие семьи даже при наличии хорошего вида коз не распологают знаниями и навыками того, как правильно производить сбор козьего пуха, а те, кто и пытается сделать это, реализуют свой продукт по очень низкой цене. </br></br>
      Enter the <strong>OBTC</strong>. Мы надеемся открыть завод по обработке кашемира в южной части Кыргызстана. Но вначале нам необходимо найти клиентов, которые будут покупать кашемир, и обучить местных пастухов правильному сбору козьего пуха и повышению качества кашемира!</br></br>
      Мы все еще в поисках потенциальных инвесторов, поэтому, если вы заинтересованы в участии развития этой важной индустрии, заполните фому ниже             
  english_main_html: |
      The English language is a highly sought skill as many here in Kyrgyzstan seek to do more business with the outside world. When someone learns English their chances of doing more business and earning a higher income raise drastically.</br></br>
      Enter the <strong>OBTC</strong>. Our goal is to help the English teachers here in Osh not  only improve their own language skills but to also help them improve their ciriculums so that they will be able to better prepare their students for a rapidily shirking world.</br></br>
