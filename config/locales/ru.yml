  programming_main_html: |
      В настоящее время почти в каждой семье Кыргызстана имеется компьютер и бизнес стремительно модернизируется. В то время как интернет остается огромным неиспользованным ресурсом, многие компании пользуются отсутствием конкуренции и делают себе имя. Но откуда придет новое поколение программистов?<br><br>
      В августе 2014 года мы надеемся открыть учебный центр с целью привлечения и развития бизнессменов, которые смогут воспользоваться этой прекрасной возможностью.<br><br> 
      Мы все еще в поисках потенциальных инвесторов, поэтому, если вы заинтересованы в участии развития этой важной индустрии, заполните фому ниже
      
  cashmere_main_html: |
      В Кыргызстане имеется один из самых качественных видов кашемира, однако, к сожалению, индустрия кашемира ЕЩЕ не совсем развита здесь. Поэтому многие семьи даже при наличии хорошего вида коз не распологают знаниями и навыками того, как правильно производить сбор козьего пуха, а те, кто и пытается сделать это, реализуют свой продукт по очень низкой цене. </br></br>
      Мы надеемся открыть завод по обработке кашемира в южной части Кыргызстана. Но вначале нам необходимо найти клиентов, которые будут покупать кашемир, и обучить местных пастухов правильному сбору козьего пуха и повышению качества кашемира!</br></br>
      Мы все еще в поисках потенциальных инвесторов, поэтому, если вы заинтересованы в участии развития этой важной индустрии, заполните фому ниже             
  english_main_html: |
      Так как многие люди в Кыргызстане в настоящее время ищут пути сотрудничества с зарубежными странами, потребность в знании английского языка стремительно растет. Подобные знания кардинально повышают шансы на ведение лучшего бизнеса и получение высокого дохода.</br></br>
      Наша цель - помочь преподавателям в городе Ош не только улучшить их собственные навыки в английском языке, но также помочь им улучшить их учебный план, который поспособствует лучшей подготовке новых кадров для функционирования в стремительно модернизирующемся мире.</br></br>
      Мы все еще в поисках потенциальных инвесторов, поэтому, если вы заинтересованы в участии развития этой важной индустрии, заполните фому ниже             

