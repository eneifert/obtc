  programming_main_html: |
      Почти каждая семья в Кыргызстане сейчас имеет компьютер и предприятия быстро стремится модернизировать. В то время как интернет остается огромный неиспользованный ресурс, многие компании пользуются отсутствием конкуренции и сделать себе имя. Но там, где будет следующее поколение разработчиков пришли?<br><br>
      Введите <strong>OBTC.</strong> В августе 2014 года мы надеемся открыть учебный центр, который сосредоточится на повышении для бизнес-мужчин и женщин, которые смогут воспользоваться этой прекрасной возможностью.<br><br> 
      Мы все еще ищем потенциальных инвесторов, так что если вы хотели бы перейти на борт и помочь в этой важной разработке и промышленности, заполните контактную форму
      
  cashmere_main_html: |
      Kyrgyzstan has some of the best Cashmere in the world, but unfortunately the cashmere industry is not YET developed here so many families don't know how to properly collect their cashmre and the ones that do end up selling it for much less than it is worth. </br></br>
      Enter the <strong>OBTC</strong>. Our hope is to open a cashmere processing factory here in southern Kyrgyzstan. But first we need to develop clients to buy the cashmere and train the local shepherds on how to collect and improve the quaility of the cashmere even more!</br></br>
      We are still looking for potential investors, so if you would like to jump on board and help develop this important industry, fill out the contact form below             
  english_main_html: |
      The English language is a highly sought skill as many here in Kyrgyzstan seek to do more business with the outside world. When someone learns English their chances of doing more business and earning a higher income raise drastically.</br></br>
      Enter the <strong>OBTC</strong>. Our goal is to help the English teachers here in Osh not only improve their own language skills but to also help them improve their ciriculums so that they will be able to better prepare their students for a rapidily shirking world.</br></br>
      We are still looking for potential investors, so if you would like to jump on board and help develop this important industry, fill out the contact form below             

